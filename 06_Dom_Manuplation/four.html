<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
    //this is not a optimized way here whole tree we have to traverse
    function addlang(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li)
    }
    addlang("python")
    addlang("java")


    // this is a optimised way to create a li function
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("c++")
    addOptiLanguage("golang")


    //edit

    //this is not an optimised method
    const secondlang = document.querySelector("li:nth-child(2)")
    secondlang.innerHTML = "ruby";
     

    //this is the optimised method
    const seclang = document.querySelector("li:nth-child(3)")
    const newli = document.createElement('li')
    newli.textContent = "rust"
    seclang.replaceWith(newli)

    //REMOVE

    const lastlang = document.querySelector("li:last-child")
    lastlang.remove() 
</script>
</html>
